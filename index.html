<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOD7 | HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Comparando Valores</h1>
        <h2>O valor B deve ser maior que valor A</h2>
        <form id="form-compara">
            <input type="number" id="valor-A" required placeholder="Valor A">
            <input type="number" id="valor-B" required placeholder="Valor B">
            <button type="submit">Comparar</button>
            <p class="mensagem-sucesso"></p>
            <p class="mensagem-erro"></p>
          </form>
          
       

    </div>
    <script src="./main.js"></script>
</body>
</html>
